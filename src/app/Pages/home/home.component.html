
<div class="container">
    <div class="apresentacao" id="home">
    
        <app-header class="header" [targetIds]="['home', 'about', 'projects', 'contact']"></app-header>
        <div class="conjuto">
            <div class="apresentacao__title">
                <h3 class="apresentacao__text">{{'introduction' | translate}}
                    <h1 class="apresentacao__text_h1">{{'name' | translate}}.<a class="apresentacao__text_a">|</a> </h1>
                <span>{{'overview' | translate}}</span></h3>
            </div>
            <div class="apresentacao__img">
                <img class="avatar" src="assets/avatar1.png">
            </div>
        </div>
    </div>

    <div class="sobre-mim">

        <div class="tittle">
            <h2 class="section__tittle" id="about">{{'about' | translate}}</h2>
        </div>

        <app-about></app-about> 

    </div>

    <div class="projetos">

        <div class="tittle">
            <h2 class="section__tittle" id="projects">{{'projects' | translate}}</h2>
        </div>
        <div class="capsula">
            <div class="reactAngular">
                <span id="angular"> 
                    <img src="assets/angularLogo.png"/>
                    {{'angular' | translate}}
                </span>
            </div>
            <div class="card-container">
    
                <div class="card_Posion"> 
                    <app-projetos subTitle="Angular - HTML - CSS - TypeScript" link="https://github.com/danalmeida29/PlayStationStore/tree/devAlmeida" projetoName="PSN Clone" projetoCover="assets/ImgProject/PSN.png" projetoAlt="Projeto PSN Clone"></app-projetos>
                </div>
                <div class="card_Posion"> 
                    <app-projetos subTitle="Angular - HTML - CSS - TypeScript" link="https://github.com/danalmeida29/passaroUrbano/tree/devAlmeida0.1" [projetoName]="('projectBrid'| translate)" projetoCover="assets/ImgProject/PassaroUrbano.png" projetoAlt="Projeto Passaro Urbano"></app-projetos>
                </div>
                <div class="card_Posion">
                    <app-projetos subTitle="Angular - HTML - CSS - TypeScript" link="https://github.com/danalmeida29/buzzfeedTeste/tree/devAlmeida" projetoName="Buzz Feed" projetoCover="assets/ImgProject/BuzzFeed.png" projetoAlt="Projeto de Quizz da Buzz Feed "></app-projetos>
                </div>
                <div class="card_Posion"> 
                    <app-projetos subTitle="Angular - HTML - CSS - TypeScript - API" link="https://github.com/danalmeida29/streamShop/tree/develop" projetoName="Test Stream Shop" projetoCover="assets/ImgProject/primeiraTela.png" projetoAlt="Projeto de Compra de ingresso para cinema"></app-projetos>
                </div>
                <div class="card_Posion"> 
                    <app-projetos subTitle="Angular - HTML - CSS - TypeScript - API" link="https://github.com/danalmeida29/PokedexD" projetoName="PokeDex" projetoCover="assets/ImgProject/PokeDex.png" projetoAlt="Projeto de PokeDex para ver o nivel de força de cada pokémon"></app-projetos>
                </div>
    
            </div>
        </div>
        
        <div class="capsula">
            <div class="reactAngular">
                <span id="react">
                    <img src="assets/reactLogo.png"/>
                    {{'react' | translate}}
                </span>
            </div>
            <div class="card-container">
                <div class="card_Posion">
                    <app-projetos subTitle="React - JavaScript - CSS - HTML" link="https://github.com/danalmeida29/calculatorReact/tree/DevAlmeida" [projetoName]="('projectCalculator'| translate)" projetoCover="assets/ImgProject/calculadoraReact.png" projetoAlt="Projeto de Calculadora Usando Angular"></app-projetos>
                </div>
                <div class="card_Posion">
                    <app-projetos subTitle="React - JavaScript - Tailwind - HTML - Firebase" link="https://github.com/danalmeida29/next-crud/tree/devAlmeida" projetoName="Form-CRUD" projetoCover="assets/ImgProject/tela-crud1.png" projetoAlt="Formulario CRUD simples, para cadastro de clientes"></app-projetos>
                </div>
                <div class="card_Posion">
                    <app-projetos [projetoName]="('loading'| translate)" projetoCover="assets/ImgProject/construcao.png" projetoAlt=""></app-projetos>
                </div>
                <div class="card_Posion">
                    <app-projetos [projetoName]="('loading'| translate)" projetoCover="assets/ImgProject/construcao.png" projetoAlt=""></app-projetos>
                </div>
            </div>
        </div>


    </div>

    <div class="contatos">

        <div class="tittle">
            <h2 class="section__tittle" id="contact">{{'contacts' | translate}}</h2>
        </div>

        <app-contato></app-contato>

        <footer class="footer">
            {{'footer' | translate}} <a class="name"> {{'nameFooter' | translate}} </a>
        </footer>
    </div>

</div>
