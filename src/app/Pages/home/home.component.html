
<div class="container">
    <div class="apresentacao" id="home">
    
        <app-header class="header" [targetIds]="['home', 'about', 'projects', 'contact']"></app-header>
        
        <div class="apresentacao__title">
            <h3 class="apresentacao__text">{{'introduction' | translate}}
                <h1 class="apresentacao__text_h1">{{'name' | translate}}.<a class="apresentacao__text_a">|</a> </h1>
            <span>{{'overview' | translate}}</span></h3>
        </div>
        <div class="apresentacao__img">
            <img class="avatar" src="assets/avatar1.png">
        </div>
    </div>

    <div class="sobre-mim">

        <div class="tittle">
            <h2 class="section__tittle" id="about">{{'about' | translate}}</h2>
        </div>

        <app-about 
            textDescription="{{'text' | translate}}">
        </app-about> 

    </div>

    <div class="projetos">

        <div class="tittle">
            <h2 class="section__tittle" id="projects">{{'projects' | translate}}</h2>
        </div>
        <div class="capsula">
            <div class="reactAngular">
                <span id="angular"> 
                    <img src="../../../assets/angularLogo.png"/>
                    {{'angular' | translate}}
                </span>
            </div>
            <div class="card-container">
    
                <div class="card_Posion"> 
                    <a href="https://github.com/danalmeida29/PlayStationStore/tree/devAlmeida" target="_blank">
                        <app-projetos projetoName="PSN Clone" projetoCover="./../../../assets/ImgProject/PSN.png" projetoAlt="Projeto PSN Clone"></app-projetos>
                    </a>
                </div>
                <div class="card_Posion"> 
                    <a href="https://github.com/danalmeida29/passaroUrbano/tree/devAlmeida0.1" target="_blank">
                        <app-projetos [projetoName]="('projectBrid'| translate)" projetoCover="./../../../assets/ImgProject/PassaroUrbano.png" projetoAlt="Projeto Passaro Urbano"></app-projetos>
                    </a>
                </div>
                <div class="card_Posion"> 
                    <a href="https://github.com/danalmeida29/buzzfeedTeste/tree/devAlmeida" target="_blank">
                        <app-projetos projetoName="Buzz Feed" projetoCover="./../../../assets/ImgProject/BuzzFeed.png" projetoAlt="Projeto de Quizz da Buzz Feed "></app-projetos>
                    </a>
                </div>
                <div class="card_Posion"> 
                    <a href="https://github.com/danalmeida29/streamShop/tree/develop" target="_blank">
                        <app-projetos projetoName="Test Stream Shop" projetoCover="./../../../assets/ImgProject/primeiraTela.png" projetoAlt="Projeto de Compra de ingresso para cinema"></app-projetos>
                    </a>
                </div>
    
            </div>
        </div>
        
        <div class="capsula">
            <div class="reactAngular">
                <span id="react">
                    <img src="../../../assets/reactLogo.png"/>
                    {{'react' | translate}}
                </span>
            </div>
            <div class="card-container">
                <div class="card_Posion"> 
                    <a href="" target="_blank">
                        <app-projetos projetoName="Carregando..." projetoCover="./../../../assets/ImgProject/construcao.png" projetoAlt=""></app-projetos>
                    </a>
                </div>
                <div class="card_Posion"> 
                    <a href="" target="_blank">
                        <app-projetos projetoName="Carregando..." projetoCover="./../../../assets/ImgProject/construcao.png" projetoAlt=""></app-projetos>
                    </a>
                </div>
                <div class="card_Posion"> 
                    <a href="" target="_blank">
                        <app-projetos projetoName="Carregando..." projetoCover="./../../../assets/ImgProject/construcao.png" projetoAlt=""></app-projetos>
                    </a>
                </div>
            </div>
        </div>


    </div>

    <div class="contatos">

        <div class="tittle">
            <h2 class="section__tittle" id="contact">{{'contacts' | translate}}</h2>
        </div>

        <app-contato></app-contato>

        <footer class="footer">
            {{'footer' | translate}}
        </footer>
    </div>

</div>
